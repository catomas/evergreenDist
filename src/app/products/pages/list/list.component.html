<div class="p-grid table-order">
    <div class="p-col p-mt-2">
      <p-table
        responsiveLayout="scroll"
        [value]="products!"
        [paginator]="true"
        [rows]="5"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} entradas"
        [rowsPerPageOptions]="[5, 10, 20]"
      >
      <ng-template pTemplate="caption">
    </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="nombreCliente">
              Nombre del Producto <p-sortIcon field="nombreCLiente"></p-sortIcon>
            </th>
            <th pSortableColumn="producto">
              Precio <p-sortIcon field="producto"></p-sortIcon>
            </th>
            <th pSortableColumn="precio">
              Descripci√≥n <p-sortIcon field="precio"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr class="table-column" routerLink="/product/show/{{ product._id }}">
            <td>{{ product.name | titlecase }}</td>
            <td>{{ product.price |  currency: "CAD":"symbol-narrow":"0.0-3"}}</td>
            <td>{{ product.description | titlecase }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
